<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-classes</title>
    <link rel="stylesheet" href="./styles/pseudo-classes.css" />
  </head>
  <body>
    <section>
      <button class="hover">Clase Hover</button>
      <p>Esto es un parrafo</p>
      <input type="text" />
      <input type="email" name="email" id="" placeholder="Escribe tu correo">
      <input type="text" name="name" readonly value="Escribe tu nombre">
      <ul class="list">
        <list class="list-item">Elemento 1</list>
        <list class="list-item">Elemento 2</list>
        <list class="list-item">Elemento 3</list>
      </ul>
      <div class="checkbox-container">
        <input type="checkbox" />
        <label for="checkbox">Opcion 1</label>
      </div>
      <div class="checkbox-container">
        <input type="radio">
        <label for="radio">Opcion 1</label>
      </div>
      <ul class="list">
        <list class="list-item"><a href="http://google.com" target="_blank" rel="noopener noreferrer">Elemento 1</a></list>
      </ul>
    </section>
  </body>
</html>
