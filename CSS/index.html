<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS IN BLOCK (EN UN BLOQUE)-->
    <style>
      /*
        Esto es un selector
        p,
        h2 {
          color: blue;
          font-size: 20px;
        }
        Esto es un selector de clase
        .cuerpo_del_parrafo{
          color: green;
          font-size: 18px;
        }
        Esto es un selector de id
        #rojo{
          color: red;
        }
      */
    </style>
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
    <!-- CSS IN LINE (EN LA LINEA)-->
    <button class="cuerpo_del_parrafo" style="background-color: red; color: white">Presioname</button>
    <p>Hola Mundo</p>
    <p id="rojo" class="cuerpo_del_parrafo">Este es otro parrafo</p>
    <p class="cuerpo_del_parrafo">Este es un tercer parrafo</p>
  </body>
</html>
