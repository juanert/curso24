<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animate Css</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex flex-col flex-wrap gap-4 p-4 justify-center items-center min-h-screen min-w-screen bg-gray-100">
  <div class="bg-blue-500 w-[150px] h-[150px] flex justify-center items-center text-white font-bold animate__animated animate__bounce">
    Bounce
  </div>
  <div class="bg-blue-500 w-[150px] h-[150px] flex justify-center items-center text-white font-bold animate__animated animate__flash animate_repeat-3">
    Flash
  </div>
  <div class="bg-blue-500 w-[150px] h-[150px] flex justify-center items-center text-white font-bold animate__animated animate__pulse animate__infinite">
    Pulse
  </div>
  <div class="bg-blue-500 w-[150px] h-[150px] flex justify-center items-center text-white font-bold animate__animated animate__backInDown">
    BackInDown
  </div>
  <div class="bg-blue-500 w-[150px] h-[150px] flex justify-center items-center text-white font-bold animate__animated  animate__bounceOutDown animate__delay-3s">
    BounceOutDown
  </div>
 
</body>
</html>
