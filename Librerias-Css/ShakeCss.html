<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Shake Css</title>
</head>
<body class="h-[200dvh] flex flex-col items-center pt-6 bg-gray-400">
  <h1 class="text-4xl font-bold shake-rotate">Aprendiendo a usar Shake Css</h1>
  <main class="grid grid-cols-2 py-16 px-8 place-items-center gap-8 w-full h-full">
    <div class="w-[150px] h-[150px] bg-blue-500 flex justify-center items-center text-white font-bold text-2xl shake">shake</div>
    <div class="w-[150px] h-[150px] bg-blue-500 flex justify-center items-center text-white font-bold text-2xl shake-hard">shake-hard</div>
    <div class="w-[150px] h-[150px] bg-blue-500 flex justify-center items-center text-white font-bold text-2xl shake-slow">shake-slow</div>
    <div class="w-[150px] h-[150px] bg-blue-500 flex justify-center items-center text-white font-bold text-2xl shake-little">shake-little</div>
    <div class="w-[150px] h-[150px] bg-blue-500 flex justify-center items-center text-white font-bold text-2xl shake-horizontal">shake-horizontal</div>
    <div class="w-[150px] h-[150px] bg-blue-500 flex justify-center items-center text-white font-bold text-2xl shake-vertical">shake-vertical</div>
    <div class="w-[150px] h-[150px] bg-blue-500 flex justify-center items-center text-white font-bold text-2xl shake-opacity">shake-opacity</div>
    <div class="w-[150px] h-[150px] bg-blue-500 flex justify-center items-center text-white font-bold text-2xl shake-crazy">shake-crazy</div>
    <div class="w-[150px] h-[150px] bg-blue-500 flex justify-center items-center text-white font-bold text-2xl shake-chunk">shake-chunk</div>
  </main>
</body>
</html>
