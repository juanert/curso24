<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extend</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="container">
    <section class="container_item1">
      <button class="container_item_btn">
        Este es un boton normal
      </button>
    </section>
    <section class="container_item2">
      <button class="container_item_btn_alarm">
        Este es un boton de alarma
      </button>
    </section>
    <section class="container_item3">
      <button class="container_item_btn_warning">
        Este es un boton aviso
      </button>
    </section>
    <section class="container_item4">
      <button class="container_item_btn_completed">
        Este es un boton completado
      </button>
    </section>
  </main>
</body>
</html>
